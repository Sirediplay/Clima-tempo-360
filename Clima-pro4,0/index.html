<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy8B7mnjfXtW272c6vQwkcsLOv1PlIczE&callback=initMap" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <h1>Previsão do Tempo</h1>
        <div id="search">
            <input type="text" id="city-input" placeholder="Digite a cidade">
            <button id="search-btn">Buscar</button>
        </div>
        <div id="current-weather">
            <h2>Tempo Atual</h2>
            <div id="current-details">Acompanhe a previsão do tempo em tempo real aqui!</div>
        </div>
        <div id="forecast">
            <h2>Previsão para os Próximos 15 Dias</h2>
            <div id="forecast-grid"></div>
        </div>
        <div id="chart-container">
            <canvas id="temperature-chart"></canvas>
        </div>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
